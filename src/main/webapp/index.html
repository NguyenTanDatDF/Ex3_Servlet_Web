<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Murach's Java Servlets and JSP</title>
	<link rel="stylesheet" href="styles/main.css">
</head>
<body>
	<div class="container">
		<form action="survey" method="post">
			<h1>Survey</h1>
			<p>If you have a moment, we'd appreciate it if you would fill out this survey.</p>

			<h2>Your information:</h2>
			<label class="pad_top">First Name:</label>
			<input class="input_item" type="text" name="firstName" required placeholder="Enter your first name here!"><br>
			<label class="pad_top">Last Name:</label>
			<input class="input_item" type="text" name="lastName" required placeholder="Enter your last name here!"><br>
			<label class="pad_top">Email</label>
			<input class="input_item" type="email" name="email" required placeholder="Enter your Email here!"><br>

			<h2>How did you hear about us?</h2>
			<div class="radio_container">
				<div class="input_radio_item">
					<input type=radio name="heardFrom" value="Search Engine">	Search engine
				</div>
				<div class="input_radio_item">
					<input type=radio name="heardFrom" value="Friend">	Words of mouth
				</div>
				<div class="input_radio_item">
					<input type=radio name="heardFrom" value="Other">	Other
				</div>
			</div>
			<h2>Would you like to receive announcements about new CDs and special offers?</h2>
			<div class="announcement_container">
				<p><input type="checkbox" name="wantsUpdates" checked>Yes, I would like that.</p>
				<p>Please contact me by
					<select name="contactVia">
						<option value="Both" selected>Email or postal mail</option>
						<option value="Email" selected>Email only</option>
						<option value="Postal Mail">Postal mail only</option>
					</select>
				</p>
			</div>

			<input class="submit_btn" type="submit" value="Submit">
		</form>
	</div>
</body>
</html>
